<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
    <style>
      .delete,
      .edit {
        float: right;
        position: relative;
        bottom: 0.25rem;
        margin: 2px;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-3 border-success"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hello World</a>
        <div class="float-right" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <form class="container p-3 border-bottom border-primary" id="form">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label"
            >Name</label
          >
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="type">Type</label>
          <select class="form-select" id="type">
            <option selected>Choose...</option>
            <option value="electronic">Electronic</option>
            <option value="food">Food</option>
            <option value="skincare">SkinCare</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">ADD</button>
      </form>
      <div class="li_container container">
        <div class="product_nav">
          <h2>PRODUCTS</h2>
        </div>
        <hr>
        <div class="product_type container">
          <div class="electronic container">
            <h4>Electronics</h4>
            <div class="elect_desc"></div>
          </div>
          <div class="food container">
            <h4>Food</h4>
            <div class="food_desc"></div>
          </div>
          <div class="skincare container">
            <h4>SkinCare</h4>
            <div class="skin_desc"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
